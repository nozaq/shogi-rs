[package]
name = "shogi"
version = "0.7.0"
authors = ["Takashi Nozawa <nozazon@gmail.com>"]
description = "Bitboard based Shogi library. Move handling and various time control."
keywords = ["shogi", "move", "usi", "sfen"]
categories = ["game-engines"]
repository = "https://github.com/nozaq/shogi-rs"
documentation = "http://nozaq.github.io/shogi-rs"
readme = "README.md"
license = "MIT"

[dependencies]
bitintr = "0.1.17"
itertools = "0.5.9"

[badges]
travis-ci = { repository = "nozaq/shogi-rs" }

[profile.test]
opt-level = 0
debug = true
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
