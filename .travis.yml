language: rust
sudo: false
rust:
- nightly
- beta
- stable
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- cargo build
- cargo test
- if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cargo bench --verbose;
  fi
- cargo doc
after_success:
- travis-cargo --only stable doc-upload
# - travis-cargo coveralls --no-sudo --verify
# Temporary workaround for making coverall.io integration to work.
# https://github.com/huonw/travis-cargo/issues/58
# Thanks to https://users.rust-lang.org/t/tutorial-how-to-collect-test-coverages-for-rust-project/650/39.
- |
  if [ "$TRAVIS_RUST_VERSION" = "stable" ]; then
    wget https://github.com/SimonKagstrom/kcov/archive/v33.tar.gz &&
    tar xzf v33.tar.gz && mkdir kcov-33/build && cd kcov-33/build &&
    cmake -DCMAKE_INSTALL_PREFIX=~/.local .. && make &&
    make install &&
    cd ../.. &&
    ~/.local/bin/kcov --verify \
        --coveralls-id=$TRAVIS_JOB_ID \
        --exclude-pattern=/.cargo \
        target/kcov target/debug/shogi-*
  fi

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 
